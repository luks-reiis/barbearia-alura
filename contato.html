<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="./imagens/logo.png" alt="Logo Preto"></h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main_contato">
        <form>
            <label for="nome-sobrenome">Nome e sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="e-mail">E-mail</label>
            <input type="email" id="e-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="msg">Mensagem</label>
            <textarea cols="70" rows="10" id="msg" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-e-mail"><input type="radio" name="contato" value="e-mail" id="radio-e-mail">E-mail</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="./imagens/logo-branco.png" alt="Logo Branco">
        <p class="copyright">Developed by Lucão - 2022</p>
    </footer>
</body>
</html>
